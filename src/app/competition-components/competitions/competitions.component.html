<div>
    <h1 mat-h4>All competitions</h1>

    <table mat-table [dataSource]="competitions" class="mat-elevation-z0">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Competition </th>
          <td mat-cell *matCellDef="let element"><a [routerLink]="['/competition/id/', element.id]"> {{element.name}} </a></td>
        </ng-container>
      
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th m at-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} â€“ {{element.endDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>

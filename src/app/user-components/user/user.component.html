<div *ngIf="user">
    <h1>{{ user.firstName }} {{ user.lastName }}</h1>
        
    <h2>Recent competitions</h2>
    <table class="table ">
        <thead>
        <tr>
            <th>Competition</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let competition of competitions">
           
                <td> <a [routerLink]="['/competition/id/', competition.id]">
                    {{ competition.name }}</a>
                </td>
            
            <td>{{ competition.date }} - {{ competition.endDate }}</td>
        </tr>
        </tbody>
    </table>
</div>

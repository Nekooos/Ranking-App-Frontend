<div *ngIf="user">
    <h1>{{ user.firstName }} {{ user.lastName }}</h1>
        
    <h2>Recent competitions</h2>
    <table mat-table [dataSource]="userResults" class="mat-elevation-z0">

        <ng-container matColumnDef="competition">
            <th mat-header-cell *matHeaderCellDef> Competition </th>
            <td mat-cell *matCellDef="let element"> <a [routerLink]="['/competition/id/', element.id]"> {{element.name}} </a></td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.date }}</td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="announcedPerformance">
            <th mat-header-cell *matHeaderCellDef> AP </th>
            <td mat-cell *matCellDef="let element"> {{element.announcedPerformance}} </td>
        </ng-container>

        <ng-container matColumnDef="reportedPerformance">
            <th mat-header-cell *matHeaderCellDef> RP </th>
            <td mat-cell *matCellDef="let element"> {{element.reportedPerformance}} </td>
        </ng-container>

        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>

        <ng-container matColumnDef="card">
            <th mat-header-cell *matHeaderCellDef> Card </th>
            <td mat-cell *matCellDef="let element" > <mat-icon>class</mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
